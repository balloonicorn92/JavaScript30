<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

 function playSound (e) {
  //We are creating a new vairable so when we press a keyboard we can get the corresponding data-key
  //we are using template literals-- which means we are targeting a CSS variable depending on what we press
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
  //select the key div that was pressed so we can play animation
  const key = document.querySelector(`.key[data-key="${e.keyCode}"`)
  if(!audio) return; //stop the function if the response is null (aka we press a letter without a keycode)
  audio.currentTime = 0 //rewind the audio to the start if pressed before it finished
  audio.play()
  //add the class for the highlight box
  key.classList.add('playing')
  //use a transition end event so the highlight goes away after it plays
 }

 function removeTransition(e){
   if(e.propertyName !== 'transform') return; //skip it if it is not a transform (transition)
    //  console.log(this) if you need to know what this is... here this is what it the function was called against
    //if you look at the event listener that this function was called on you will see that this was called against the key press which would be the key-code
   this.classList.remove('playing')
  }
// you create an event listen for an event (click on the keyboard) on the element that you are listening on (right now the window)so the corresponding sound plays
 window.addEventListener('keydown', playSound);
 const keys = document.querySelectorAll('.key')
 keys.forEach(key => key.addEventListener('transitionend', removeTransition))

</script>


</body>
</html>
